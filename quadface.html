<!DOCTYPE html>
<html>
<head>
	<title>QuadFace Simulation</title>
	<link rel="stylesheet" type="text/css" href="css/quad.css">
</head>
<body>
	<div id="quadImageWrapper">
		<span class="quadFacePowerValues" id="topLeft">50</span>
		<span class="quadFacePowerValues" id="topRight">50</span>
		<span class="quadFacePowerValues" id="bottomLeft">50</span>
		<span class="quadFacePowerValues" id="bottomRight">50</span>
</div>
</body>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
<script src="https://cdn.socket.io/socket.io-1.3.7.js"></script>
<script type="text/javascript">

var socket = io();
	socket.on("data", function(data){
		console.log(data);

		var powerValues = data.split(',');

		$('#topLeft').html(((powerValues[0]/1400)*100).toFixed(0));
		$('#bottomRight').html(((powerValues[1]/1400)*100).toFixed(0));
		$('#topRight').html(((powerValues[2]/1400)*100).toFixed(0));
		$('#bottomLeft').html(((powerValues[3]/1400)*100).toFixed(0));
		
	});

</script>

</html>
